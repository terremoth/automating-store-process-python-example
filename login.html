<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login no Sistema</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center mt-5">
        <h1>Login no Sistema - Filial 2</h1>
    </div>
    <div class="container-fluid d-flex justify-content-center mt-2">
        <div class="card col-md-4">
            <div class="card-body">
                <form id="form-login" method="post">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Entre com email">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" name="password" class="form-control" id="password"
                            placeholder="Entre com a senha">
                    </div>
                    <div class="form-check mt-2 mb-2">
                        <input type="checkbox" class="form-check-input" id="check">
                        <label class="form-check-label" for="check">Lembre de mim</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal" id="modal-error" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content panel-danger bg-danger">
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert">
                        Login ou senhas incorretos
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="cookie.js"></script>
    <script src="login.js"></script>
</body>

</html>
